<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transformaci√≥n Sesgado</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            border: solid 1px blue;
        }

        .cuadrado{
            width: 200px;
            height: 200px;
            background: red;
            color: white;
            margin: 20px;
            transition: 1s;
        }

        .container:hover .cuadrado{
            /* transform: skew(x); */
            transform: skew(45deg);

            transform: skewX(45deg);
            transform: skewY(45deg);
            
            /* transform: skew(x, y); */
            transform: skew(15deg, 10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cuadrado">
            Hola Mundo!
        </div>
    </div>
</body>
</html>
